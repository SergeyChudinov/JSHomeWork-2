<body>

        <input type="checkbox" id="sizeBurger" data-price="100" data-calories="40" class = "menu">Большой
    </label>

        <option value="big" data-price="100" data-calories="40" class = "menu">Большой</option>
    </select> -->
    <h3>Начинка бургера</h3>
    <label for="stuffing">
        <input type="checkbox" id="stuffing" data-price="10" data-calories="20" class = "menu">Сыр
        <input type="checkbox" id="stuffing" data-price="20" data-calories="5" class = "menu">Салат
        <input type="checkbox" id="stuffing" data-price="15" data-calories="10" class = "menu">Картофель
    </label>

    </select> -->
    <h3>Дополнительно</h3>
    <label for="extra">
        <input type="checkbox" id="extra" data-price="15" data-calories="0" class = "menu">Приправа
        <input type="checkbox" id="extra" data-price="20" data-calories="5" class = "menu">Майонез
    </label>
    <h3>Итоги</h3>
    <p>Калорийность: <span class="calories"></span></p>
    <p>Цена: <span class="price"></span></p>
    <button>Рассчитать</button>

    <script src="js/main.js"></script>

</html>
